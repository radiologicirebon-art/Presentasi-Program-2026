<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Program Kerja Instalasi Radiologi 2026 — Interactive</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{
    --brand:#06afa5; /* primary */
    --bg:#ffffff;
    --muted:#f2f7f6;
    --dark:#063a38;
    --card-radius:12px;
    --glass: rgba(255,255,255,0.6);
  }
  *{box-sizing:border-box}
  body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:linear-gradient(180deg, var(--bg) 0%, #f8fffe 100%); color:var(--dark)}
  header{background:var(--brand); color:#fff; padding:26px 28px; display:flex; align-items:center; gap:18px}
  header h1{margin:0; font-size:20px; letter-spacing:0.4px}
  header p{margin:0; opacity:0.95}

  .container{display:grid; grid-template-columns:320px 1fr; gap:24px; padding:28px}
  @media(max-width:900px){.container{grid-template-columns:1fr; padding:16px}}

  /* Sidebar */
  .sidebar{background:var(--bg); border-radius:var(--card-radius); padding:18px; box-shadow:0 6px 20px rgba(6,63,61,0.06)}
  .sidebar h3{margin:0 0 10px 0; color:var(--brand)}
  .toc{list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:8px}
  .toc button{background:var(--muted); border:none; padding:10px 12px; border-radius:10px; text-align:left; cursor:pointer}
  .toc button.active{background:linear-gradient(90deg,var(--brand),#04867f); color:#fff}
  .search{margin:12px 0; display:flex; gap:8px}
  .search input{flex:1; padding:10px; border-radius:10px; border:1px solid #e6f2f1}

  /* Main */
  .main{min-height:60vh}
  .slide{background:var(--bg); border-radius:var(--card-radius); padding:22px; box-shadow:0 10px 30px rgba(6,63,61,0.05); margin-bottom:22px}
  .slide h2{color:var(--brand); margin:0 0 6px 0}
  .meta{display:flex; gap:10px; margin-bottom:16px; flex-wrap:wrap}
  .chip{background:var(--muted); padding:6px 10px; border-radius:999px; font-size:13px}

  table{width:100%; border-collapse:collapse; margin-top:12px}
  th,td{padding:10px 12px; border-bottom:1px solid #eef8f7; text-align:left}
  th{background:#fbfffe; color:var(--dark)}
  .progress{height:12px; background:#eaf8f7; border-radius:999px; overflow:hidden}
  .progress>i{display:block; height:100%; background:var(--brand); width:0}

  .controls{display:flex; gap:10px; justify-content:flex-end; align-items:center}
  .btn{background:var(--brand); color:#fff; padding:8px 12px; border-radius:8px; border:none; cursor:pointer}
  .btn.ghost{background:transparent; color:var(--brand); border:1px solid var(--brand)}

  /* footer actions */
  .actions{display:flex; gap:10px; margin-top:14px}

  /* small cards */
  .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:12px}
  @media(max-width:900px){.grid{grid-template-columns:repeat(1,1fr)}}
  .card{background:var(--muted); padding:12px; border-radius:10px}
  .card h4{margin:0 0 6px 0}
</style>
</head>
<body>
<header>
  <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#ffffff"/><path d="M6 12h12M12 6v12" stroke="#06afa5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
  <div>
    <h1>Program Kerja Instalasi Radiologi 2026</h1>
    <p style="font-size:13px; margin-top:6px; opacity:0.9">Presentasi interaktif — lengkap, profesional, dan siap diunggah ke GitHub</p>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <h3>Daftar Program Kerja</h3>
    <div class="search"><input id="search" placeholder="Cari program..." oninput="filterTOC()"/></div>
    <ul class="toc" id="toc"></ul>
    <div style="margin-top:12px">
      <button class="btn" onclick="downloadCSV()">Download CSV</button>
      <button class="btn ghost" onclick="exportPDF()">Export PDF</button>
    </div>
  </aside>

  <main class="main">
    <!-- Slides (will be generated by JS) -->
    <div id="slides"></div>

    <div class="slide" style="display:flex; gap:18px; align-items:center; justify-content:space-between">
      <div>
        <strong style="font-size:15px">Ringkasan & Indikator Utama</strong>
        <div style="font-size:13px; opacity:0.85">Gunakan kontrol di samping untuk navigasi, cari, dan ekspor data.</div>
      </div>
      <div class="controls">
        <button class="btn" onclick="prev()">◀ Prev</button>
        <button class="btn" onclick="next()">Next ▶</button>
      </div>
    </div>

  </main>
</div>

<script>
/* ===== DATA: lengkap sesuai input user (tabular) ===== */
const DATA = [
  {no:1, program:'Peningkatan Produktivitas', rincian:'Penetapan Utilisasi dan Target Radiologi Tahun 2026', cara:'Monitoring Harian; Evaluasi Bulanan', smart:'Utilisasi naik 10%', evaluasi:'Capaian utilisasi per bulan'},
  {no:1, program:'Peningkatan Produktivitas', rincian:'Pengembangan Layanan CT Scan Colon, CTA, dan MRI Breast', cara:'Penyusunan Protokol; Pelatihan Radiografer; Uji Coba Layanan', smart:'Layanan baru meningkat 10%', evaluasi:'Kualitas layanan baru'},
  {no:1, program:'Peningkatan Produktivitas', rincian:'Optimalisasi Penjadwalan Pemeriksaan', cara:'Mapping Alur; Penjadwalan Ulang', smart:'Waktu tunggu sesuai pedoman', evaluasi:'Review antrian & jadwal'},
  {no:1, program:'Peningkatan Produktivitas', rincian:'Optimalisasi Waktu Tunggu Layanan', cara:'Sistem Antrian; Monitoring Loket; Evaluasi Harian', smart:'90% pasien dilayani < 30 menit', evaluasi:'Monitoring durasi layanan'},

  {no:2, program:'Pengembangan SDM', rincian:'Standarisasi Kompetensi Radiografer', cara:'Penilaian Kompetensi; Uji Praktik; Modul Kompetensi', smart:'80% SDM kompeten Jul 2026', evaluasi:'Rekap nilai kompetensi'},
  {no:2, program:'Pengembangan SDM', rincian:'Coaching', cara:'RCA Kinerja; Supervisi Harian; Evaluasi Mingguan', smart:'Repeat foto < 5%', evaluasi:'Evaluasi coaching per bulan'},
  {no:2, program:'Pengembangan SDM', rincian:'Uji Kompetensi', cara:'Penjadwalan; Uji Kemampuan Modalitas', smart:'Pemerataan kemampuan radiografer', evaluasi:'Penilaian Kompetensi'},

  {no:3, program:'Pengembangan Sarpras', rincian:'Maintenance Harian', cara:'Pengecekan Checklist; Kebersihan; Uji Fungsi', smart:'Ruang & alat layak 100%', evaluasi:'Laporan PM Harian'},
  {no:3, program:'Pengembangan Sarpras', rincian:'Maintenance Berkala (PM)', cara:'Koordinasi Vendor; Jadwal PM; Dokumentasi', smart:'PM terpenuhi 100%', evaluasi:'Laporan PM Vendor'},
  {no:3, program:'Pengembangan Sarpras', rincian:'Kalibrasi Alat', cara:'Pemanggilan Vendor Resmi; Pengawasan; Dokumentasi', smart:'Kalibrasi 100% sesuai regulasi', evaluasi:'Sertifikat Kalibrasi'},
  {no:3, program:'Pengembangan Sarpras', rincian:'Monitoring Kerusakan Pencatatan Real-Time', cara:'WO Kerusakan; Analisa Penyebab; Tindakan Cepat', smart:'Zero downtime kritis', evaluasi:'Rekap Kerusakan'},

  {no:4, program:'Program Diklat', rincian:'Diklat Internal', cara:'Edukasi Teknik; Review Protokol; Workshop', smart:'Kinerja staf meningkat', evaluasi:'Absensi & hasil diklat'},
  {no:4, program:'Program Diklat', rincian:'Diklat Eksternal', cara:'Pengiriman Peserta; Sertifikasi; Pelaporan', smart:'Minimal 1 diklat/semester', evaluasi:'Sertifikat peserta'},
  {no:4, program:'Program Diklat', rincian:'Pelatihan Komunikasi Radiologi', cara:'Roleplay; Simulasi; Coaching', smart:'100% staf kompeten komunikasi', evaluasi:'Skor evaluasi komunikasi'},
  {no:4, program:'Program Diklat', rincian:'Pelatihan Proteksi Radiasi', cara:'Refresh SOP; Pelatihan BAPETEN', smart:'Kepatuhan radiasi > 95%', evaluasi:'Laporan TLD & APD'},

  {no:5, program:'Peningkatan Mutu', rincian:'Penetapan & Pengelolaan Indikator Mutu', cara:'Analisa Indikator; Pencatatan; Grafik Bulanan', smart:'Indikator tercapai ≥ 95%', evaluasi:'Laporan mutu per triwulan'},
  {no:5, program:'Peningkatan Mutu', rincian:'Audit & Evaluasi SPO', cara:'Minimal 8% per bulan; Evaluasi; Perbaikan', smart:'SPO comply 100%', evaluasi:'Form audit SPO'},
  {no:5, program:'Peningkatan Mutu', rincian:'Peningkatan Mutu Citra', cara:'QC Foto; Coaching Positioning', smart:'Kualitas citra meningkat', evaluasi:'QC Reject'},
  {no:5, program:'Peningkatan Mutu', rincian:'Evaluasi Performa Modalitas', cara:'Analisa Output; Statistik Pemeriksaan', smart:'Modalitas optimal>95%', evaluasi:'Laporan performa alat'},

  {no:6, program:'Keselamatan Pasien', rincian:'Audit KPC/KPRS', cara:'Pengisian Form; Supervisi; Evaluasi', smart:'Zero Incident (Jan–Des)', evaluasi:'Rekap Insiden'},
  {no:6, program:'Keselamatan Pasien', rincian:'Pelaporan Insiden Medis/Non Medis', cara:'RCA; Tindak Lanjut; SIMRS', smart:'100% insiden ditindaklanjuti', evaluasi:'Evaluasi insiden'},
  {no:6, program:'Keselamatan Pasien', rincian:'Survei Keselamatan Pasien', cara:'Observasi; Wawancara; Perbaikan Alur', smart:'Peningkatan keamanan layanan', evaluasi:'Hasil survei'},

  {no:7, program:'Keamanan & K3', rincian:'Audit B3', cara:'Pengecekan Bahan Kimia; Tata Letak; Labeling', smart:'100% B3 aman', evaluasi:'Form audit B3'},
  {no:7, program:'Keamanan & K3', rincian:'Monitoring APD', cara:'Cek Per Shift; Edukasi APD', smart:'Kepatuhan APD ≥ 95%', evaluasi:'Laporan APD'},
  {no:7, program:'Keamanan & K3', rincian:'Pengukuran Dosis TLD', cara:'Triwulan; Laporan PAPD; Review', smart:'Dosis ≤ NBD', evaluasi:'Laporan TLD'},
  {no:7, program:'Keamanan & K3', rincian:'Kesiapsiagaan Bencana', cara:'Simulasi; Alur Evakuasi', smart:'Staf siap tanggap bencana', evaluasi:'Laporan simulasi'},

  {no:8, program:'Manajemen Risiko', rincian:'Penyusunan Risk Register', cara:'Identifikasi Risiko; Skoring; Penetapan Risiko', smart:'Risk register final Feb 2026', evaluasi:'Dokumen risk register'},
  {no:8, program:'Manajemen Risiko', rincian:'Mitigasi Risiko Tinggi', cara:'Action Plan; Monitoring', smart:'Risiko tinggi terselesaikan Mei 2026', evaluasi:'Laporan mitigasi'},
  {no:8, program:'Manajemen Risiko', rincian:'Risiko Infeksi', cara:'Pembersihan; Edukasi; Surveilans', smart:'Zero PPI terkait radiologi', evaluasi:'Laporan PPI'},

  {no:9, program:'Program Lainnya', rincian:'Kamus Komunikasi Radiologi', cara:'Penyusunan Dokumen; Review; Finalisasi', smart:'100% staf patuh komunikasi', evaluasi:'Audit komunikasi'},
  {no:9, program:'Program Lainnya', rincian:'Implementasi Komunikasi Standar', cara:'Sosialisasi; Poster; Simulasi', smart:'Kepatuhan ≥ 95%', evaluasi:'Laporan kepatuhan'},
  {no:9, program:'Program Lainnya', rincian:'Digitalisasi Pelayanan', cara:'Antrian Digital; Hasil Online', smart:'Peningkatan kepuasan pasien', evaluasi:'Survey kepuasan'},
  {no:9, program:'Program Lainnya', rincian:'Edukasi Pasien', cara:'Video; Poster; Konseling', smart:'Pasien memahami layanan', evaluasi:'Laporan edukasi'}
];

/* ===== UI generation ===== */
const toc = document.getElementById('toc');
const slides = document.getElementById('slides');
let groups = {};
DATA.forEach(row=>{ if(!groups[row.no]) groups[row.no]={program:row.program, items:[]}; groups[row.no].items.push(row); });

Object.keys(groups).forEach((key,i)=>{
  const group = groups[key];
  // toc
  const li = document.createElement('li');
  li.innerHTML = `<button onclick="show(${key})" id="toc-${key}">${key}. ${group.program}</button>`;
  toc.appendChild(li);
  // slide
  const s = document.createElement('div'); s.className='slide'; s.id='slide-'+key;
  const title = document.createElement('h2'); title.textContent = `${key}. ${group.program}`;
  s.appendChild(title);
  const meta = document.createElement('div'); meta.className='meta';
  meta.innerHTML = `<div class='chip'>Total Kegiatan: ${group.items.length}</div><div class='chip'>SMART contoh: ${group.items[0].smart}</div>`;
  s.appendChild(meta);
  // table
  const table = document.createElement('table');
  table.innerHTML = `<thead><tr><th>No</th><th>Rincian Kegiatan</th><th>Cara Melaksanakan</th><th>SMART</th><th>Evaluasi</th></tr></thead>`;
  const tb = document.createElement('tbody');
  group.items.forEach((it,idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td style="width:40px">${idx+1}</td><td>${escapeHtml(it.rincian)}</td><td>${escapeHtml(it.cara)}</td><td>${escapeHtml(it.smart)}</td><td>${escapeHtml(it.evaluasi)}</td>`;
    tb.appendChild(tr);
  });
  table.appendChild(tb);
  s.appendChild(table);
  // cards
  const grid = document.createElement('div'); grid.className='grid';
  grid.innerHTML = `<div class='card'><h4>Output</h4><div>${group.items.length} deliverable(s)</div></div><div class='card'><h4>Key Metric</h4><div>${group.items[0].smart}</div></div><div class='card'><h4>Owner</h4><div>Head Instalasi Radiologi</div></div>`;
  s.appendChild(grid);
  slides.appendChild(s);
});

// show function
function show(n){ document.querySelectorAll('.slide').forEach(s=>s.style.display='none'); document.getElementById('slide-'+n).style.display='block'; document.querySelectorAll('#toc button').forEach(b=>b.classList.remove('active')); document.getElementById('toc-'+n).classList.add('active'); current=n; }
// helpers
function escapeHtml(str){ return (str||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
// initial
let keys = Object.keys(groups); let current = parseInt(keys[0]); show(current);

function next(){ const idx = keys.indexOf(String(current)); const nextIdx = (idx+1)%keys.length; show(keys[nextIdx]); }
function prev(){ const idx = keys.indexOf(String(current)); const nextIdx = (idx-1+keys.length)%keys.length; show(keys[nextIdx]); }

/* ===== Search / filter TOC ===== */
function filterTOC(){ const q = document.getElementById('search').value.toLowerCase(); Object.keys(groups).forEach(k=>{ const btn = document.getElementById('toc-'+k); if(groups[k].program.toLowerCase().includes(q) || groups[k].items.some(it=> (it.rincian+it.cara+it.smart+it.evaluasi).toLowerCase().includes(q))){ btn.parentElement.style.display='block'; } else btn.parentElement.style.display='none'; }); }

/* ===== Export CSV ===== */
function downloadCSV(){ let csv = 'No,Program Kerja,Rincian Kegiatan,Cara Melaksanakan,SMART,Evaluasi
'; DATA.forEach(r=>{ csv += `${r.no},"${r.program}","${r.rincian}","${r.cara}","${r.smart}","${r.evaluasi}
"`; }); const blob = new Blob([csv], {type:'text/csv'}); const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='program_kerja_radiologi_2026.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); }

/* ===== Export PDF (print-friendly) ===== */
function exportPDF(){ window.print(); }

/* ===== Utility: README & GitHub instructions (console) ===== */
console.log('Presentation ready. Files: index.html — upload to GitHub repository. Recommended structure: /index.html, /assets/(css|js), /data/program_kerja.csv, README.md');

</script>

<script>
function filterTOC() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const items = document.querySelectorAll('#toc li');
  items.forEach(li => {
    const text = li.textContent.toLowerCase();
    li.style.display = text.includes(search) ? '' : 'none';
  });
}
</script>
</body>
</html>
